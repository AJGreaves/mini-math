<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="static/css/style.css">
<title>Mini-Math</title>
</head>
<body>
    <header class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>Mini-Math</h1>
                <p>Let's play with numbers!</p>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-md-3">
                <button id="addition-btn" title="Addition">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="col-6 col-md-3">
                <button id="subtraction-btn" title="Subtraction">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <div class="col-6 col-md-3">
                <button id="multiplication-btn" title="Multiplication">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="col-6 col-md-3">
                <button id="division-btn" title="Division">
                    <i class="fas fa-divide"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="answer-box" class="container text-center">
        <div class="row justify-content-center">
            <div class="col-4 col-lg-2">
                <div id="first-num"></div>
            </div>
            <div class="col-4 col-lg-2">
                <div id="symbol">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="col-4 col-lg-2">
                <div id="second-num"></div>
            </div>
            <div class="col-4 col-lg-2">
                <i class="fas fa-equals"></i>
            </div>
            <div class="col-4 col-lg-2">
                <input type="text" id="answer"/>
            </div>
            <div class="col-12 text-center">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<script src="static/js/game.js"></script>

</body>
</html>
